<div id="wpmem_reg">
	<form action="{$permalink}" method="post" class="form">
		<legend> {$heading} </legend>
		<div> {$legend} </div>
		{$username}
		{$Name}
		{$addr1}
		{$addr2}
		<div class="form-inline-field-container">
			<div class="left">{$city}</div>	
			<div class="right">{$zip}</div>
		</div>
		{$country}
		{$user_email}
		<div class="req-text">
			<font class="req">*</font>
			We kindly ask you to provide this basic information for us to accurately respond to your request - thank you
		</div>
		<div class="news_subscription_checkbox">
			{$news_subscription}
		</div>
		<input name="a" type="hidden" value="{$a_value}" />
		<input name="redirect_to" type="hidden" value=" {$permalink} " />
		<div class="button_div">
			<div class="left">
				<input name="submit" type="submit" value="Save Profile" class="buttons buttons_bold left" />
			</div>
			<div class="right">
				{$delete_account}
			</div>
		</div>
	</form>
	{$nonce_field}
</div>
